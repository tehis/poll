<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Polls </title>
</head>
<body>
    {%  if latestQuestionList %}
    <ul>
        {% for question in latestQuestionList %}
            <li><a href="/polls/{{ question.id }}/">
                {{ question.questionText }} </a>
            </li>
        {% endfor %}
    </ul>
    {%  else %}
        <p> No polls are available. </p>
    {% endif %}
</body>
</html>
